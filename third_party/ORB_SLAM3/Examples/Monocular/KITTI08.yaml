%YAML:1.0

# Camera model and parameters
Camera.type: "PinHole"
Camera.fx: 707.09
Camera.fy: 707.09
Camera.cx: 601.89
Camera.cy: 183.11
Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0
Camera.width: 1241
Camera.height: 376
Camera.fps: 10.0          # KITTI data is 10 Hz
Camera.bf: 0.0           # (Monocular, no stereo baseline)

# Depth threshold (not used for monocular)
ThDepth: 35.0            

# ORB feature parameters
ORBextractor.nFeatures: 2000
ORBextractor.scaleFactor: 1.2
ORBextractor.nLevels: 8
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

# Viewer Parameters (required by ORB-SLAM3)
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500

# Output
OutputCameraTrajectoryFile: CameraTrajectory.txt
OutputKeyFrameTrajectoryFile: KeyFrameTrajectory.txt